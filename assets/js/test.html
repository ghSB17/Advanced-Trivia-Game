<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    

    <div id="idDisplay"> 

    </div>
    <script>
        function aj() {
        var str="http://api.openweathermap.org/data/2.5/weather?q=bujumbura&apikey=aa593b1dc09822097517dbb570da06ab"
        $.ajax({
            url:str, 
            method:"GET"}).then(function(resp) {
                console.log("here"+resp);
                var x = parseFloat(resp.main.temp);
                var F = 1.8*(x-273)+32;
                console.log("Temp:"+resp.main.temp);
                console.log("Humidity:"+resp.main.humidity);
                console.log("wind:"+resp.wind.speed);
                console.log("degrees F:"+F);

            });
            
        }
            function dosomething() {
                console.log("here");
                var urlStr="https://media.giphy.com/media/3ohs7SdYcUPVWQJcTC/giphy.gif";
                var imgEle = $("<img>");
                imgEle.attr("src", urlStr);
                
                $("#idDisplay").append(imgEle);
                console.log($("#idDisplay"));
            }
            dosomething();
            aj();
        </script>
</body>
</html>
